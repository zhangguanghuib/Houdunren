<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function loadImage(src, resolve, reject) {
            let image = new Image();
            image.src = src;
            image.onload = () => {
                resolve(image);
            };
            image.onerror = reject;
        }
        loadImage(
            "images/houdunren.png2",
            image => {
                document.body.appendChild(image);
                console.log("load done");
            },
            () => {
                console.log("Load failed");
            }
        );
        console.log("hou dun ren");
    </script>
</head>
<body>
</body>

</html>
